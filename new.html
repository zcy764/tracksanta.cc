<!DOCTYPE html>
<html>
<head>
    <title>News Page</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .news-container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .news-article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .news-description {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Latest News</h1>
        <div id="news-list"></div>
    </div>

    <script>
        // Pre-defined list of news articles
        var newsArticles = [
            {
                title: 'TSCC news',
                description: 'Tracksanta.cc is ready for dec 24! 172 days till the big day!.'
            }
        ];

        // Function to display news articles
        function displayNews() {
            var newsList = document.getElementById('news-list');

            // Display news articles
            for (var i = 0; i < newsArticles.length; i++) {
                var article = newsArticles[i];
                var articleElement = createArticleElement(article);
                newsList.appendChild(articleElement);
            }
        }

        // Create individual article element
        function createArticleElement(article) {
            var articleElement = document.createElement('div');
            articleElement.className = 'news-article';

            var titleElement = document.createElement('div');
            titleElement.className = 'news-title';
            titleElement.textContent = article.title;
            articleElement.appendChild(titleElement);

            var descriptionElement = document.createElement('div');
            descriptionElement.className = 'news-description';
            descriptionElement.innerHTML = article.description + '<br><br>';
            articleElement.appendChild(descriptionElement);

            return articleElement;
        }

        // Display news articles on page load
        window.onload = displayNews;
    </script>
</body>
</html>
