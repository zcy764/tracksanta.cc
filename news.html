<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .article {
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .description {
      margin-top: 5px;
      font-size: 18px;
    }

    .source {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Latest News</h1>

  <div id="news-container">
    <div class="article">
      <h2 class="title">Sample Article 1</h2>
      <p class="description">This is a sample news article description.</p>
      <p class="source">Source: Sample News</p>
    </div>

    <div class="article">
      <h2 class="title">Sample Article 2</h2>
      <p class="description">This is another sample news article description.</p>
      <p class="source">Source: Sample News</p>
    </div>

    <div class="article">
      <h2 class="title">Sample Article 3</h2>
      <p class="description">Yet another sample news article description.</p>
      <p class="source">Source: Sample News</p>
    </div>
  </div>
</body>
</html>
